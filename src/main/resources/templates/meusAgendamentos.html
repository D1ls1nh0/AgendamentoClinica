<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Agendamentos</title>
    <link rel="stylesheet" th:href="@{/Principal.css}">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a th:href="@{/home}" class="nav-link me-3">Home</a>
            <a th:href="@{/agendamento}" class="nav-link me-3 active">Agendar Consulta</a>
            <a th:href="@{/agenda}">Meus Agendamentos</a>
            <a th:href="@{/login}">Login</a>
        </nav>
    </header>
    
    <h1>Meus Agendamentos</h1>
    
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Hor√°rio</th>
                <th>Especialidade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterar sobre os agendamentos -->
            <tr th:each="agendamento : ${agendamentos}">
                <td th:text="${agendamento.data}"></td>
                <td th:text="${agendamento.horario}"></td>
                <td th:text="${agendamento.especialidade}"></td>
            </tr>
        </tbody>
    </table>
    
    <footer>
        <p>&copy; Trabalho feito por Adilson, Alexandre e Gabriel</p>
    </footer>
</body>
</html>
