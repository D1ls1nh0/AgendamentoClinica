<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title>
    <script th:src="@{/login/paginaLogin.js}"></script>
    <link rel="stylesheet" th:href="@{/login/paginaLogin.css}">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a href="/home">Home</a>
            <a href="/agendamento">Agendar Consulta</a>
            <a href="/agenda">Meus Agendamenos</a>
            <a href="/login">Login</a>
        </nav>
    </header>
    <section class="login-content">
        <div>
            <!--Seleção-->
            <h1>Login e Cadastro</h1> 
            <div class="button-container"> 
                <button onclick="showForm('loginForm')">Login</button> 
                <button onclick="showForm('registerForm')">Registre-se</button> 
            </div>
    
        <!-- Formulário de Login --> 
         <div id="loginForm" class="form-container"> 
            <h2>Login</h2> <form method="post" action="/login"> 
                <div> 
                    <label for="loginEmail">E-Mail:</label> 
                    <input type="email" id="loginEmail" name="email" required> 
                </div> 
                <div> 
                    <label for="loginPassword">Senha:</label> 
                    <input type="password" id="loginPassword" name="password" required> 
                </div> 
                <div> 
                    <button type="submit">Entrar</button> 
                </div> 
         </div>
            </form>
         <!-- Formulário de Registro --> 
         <div id="registerForm" class="form-container hidden"> 
            <h2>Cadastro</h2> 
            <form method="post" action="/register"> 
                <div> 
                    <label for="registerEmail">E-Mail:</label> 
                    <input type="email" id="registerEmail" name="email" required> 
                </div> 
                <div> 
                    <label for="registerPassword">Senha:</label> 
                    <input type="password" id="registerPassword" name="password" required> 
                </div>
                <div>
                    <label for="registerBirthDate">Data de Nascimento:</label>
                    <input type="date" id="registerBirthDate" name="birthdate" required>
                </div>
                <div>
                    <label for="registerAge">Idade</label>
                    <input type="number" id="registerAge" name="age" required>
                </div>
                <div>
                    <label for="registerPhone">Telefone</label>
                    <input type="tel" id="registerPhone" name="phone" required>
                </div>
                <div> 
                    <button type="submit">Cadastrar</button> 
                </div> 
            </form> 
         </div>
        </div>      
    </section>
    <footer>
        <p>&copy;Trabalho feito por Adilson, Alexandre e Gabriel</p>
    </footer>
</body>
</html>
